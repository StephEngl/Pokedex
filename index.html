<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link
      rel="shortcut icon"
      href="assets/icons/pokeball.png
    "
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="template.js" defer></script>
  </head>
  <body onload="init();">
    <!-- Header Section -->
    <header>
      <div class="header_content">
        <div class="header_logo">
          <img src="assets/icons/pokeball.png" alt="Pokéball Logo">
          <h1>Pokédex</h1>
        </div>
        <input oninput="searchPokemon()" id="search_input" type="text" placeholder="Pokémon suchen...">
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <div class="cards_wrapper" id="cards_wrapper">
      </div>
      <button onclick="loadMorePokemon()">Weitere anzeigen...</button>

      <!-- DetailCards -->
      <dialog id="overlay" onmousedown="onMouseDown(event)">
        <div class="detail_card" id="detail_card">
          <div class="img_control">
            <div onclick="previousImage(currIndex)" id="btnLeft"><img class="btn" src="./assets/icons/arrow_prev.svg" alt="Pfeil nach links"></div>
            <div onclick="nextImage(currIndex)" id="btnRight"><img class="btn" src="./assets/icons/arrow_next.svg" alt="Pfeil nach rechts"></div>
          </div>
          <div class="detail_card_infos_container">
            <div class="detail_card_infos">
              <h3>Bisasam</h3>
              <div id="detail_card_types">Pflanze</div>
            </div>
            <div id="detail_card_pokemon_id">#0001</div>
          </div>
          <img src="assets/img/pokemon_open.png" alt="" class="detail_card_pokemon_image">
          <!-- Detail Container -->
          <div class="detail_card_details_container">
            <div class="details_slider">
              <p>Infos</p>
              <p>Statuswerte</p>
              <p>Entwicklung</p>
              <p>Formen</p>
            </div>
            <div class="detail_card_details" id="detail_card_details"></div>
          </div>
        </div>
      </dialog>

    <!-- Loading Spinner -->
    <div id="loading_spinner" class="loading_spinner">
    <img src="./assets/img/pokemon_spinner.png" alt="Loading..." />
    </div>
    </main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
