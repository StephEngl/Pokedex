<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéDex</title>
    <link
      rel="shortcut icon"
      href="assets/icons/pokeball.png
    "
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style_detail_cards.css">
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="pokemon_names_de.js"></script>
    <script src="script.js" defer></script>
    <script src="script_detail_cards.js" defer></script>
    <script src="template.js" defer></script>
  </head>
  <body onload="init();">
    <!-- Header Section -->
    <header>
      <div class="header_content">
        <div class="header_logo">
          <img src="assets/icons/pokedex_icon.png" alt="Pokédex Logo" />
          <h1>PokéDex</h1>
        </div>
        <input
          oninput="searchPokemon()"
          id="search_input"
          type="text"
          placeholder="Pokémon suchen..."
        />
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Loading Spinner -->
      <div id="loading_spinner_overlay" class="loading_spinner_overlay">
        <div class="loading_spinner">
          <img src="assets/img/pokemon_spinner.png" alt="Loading..." />
        </div>
      </div>

      <!-- DetailCards -->
      <div class="cards_wrapper" id="cards_wrapper"></div>
      <button id="load_more_button" onclick="loadMorePokemon()">Weitere anzeigen...</button>

      <dialog id="overlay" onmousedown="onMouseDown(event)">
        <div class="detail_card" id="detail_card"></div>
      </dialog>
    </main>

    <!-- Footer Section -->
    <footer>
      <div class="footer_content">
        <p>
          <a href="impressum.html" target="_blank" class="footer_link"
            >Impressum</a
          >
          | © 2025 Stephanie Englberger
        </p>
        <p>
          Datenquelle:
          <a href="https://pokeapi.co/" target="_blank" class="footer_link"
            >Pokémon API</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
