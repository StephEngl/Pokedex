<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex</title>
    <link
      rel="shortcut icon"
      href="assets/icons/pokeball.png
    "
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="template.js" defer></script>
  </head>
  <body onload="init();">
    <!-- Header Section -->
    <header>
      <div class="header_content">
        <div class="header_logo">
          <img src="assets/icons/pokeball.png" alt="Pokéball Logo">
          <h1>Pokédex</h1>
        </div>
        <input type="text" placeholder="Bitte Namen eingeben...">
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <div class="cards_wrapper" id="cards_wrapper">
      </div>
      <button onclick="loadMorePokemon()">Weitere anzeigen...</button>

      <dialog id="overlay" onmousedown="onMouseDown(event)">
        <div class="detail_card" id="detail_card"></div>
      </dialog>

    <!-- Loading Spinner -->
    <div id="loading_spinner" class="loading_spinner">
    <img src="./assets/img/pokemon_spinner.png" alt="Loading..." />
    </div>
    </main>

    <!-- Footer Section -->
    <footer></footer>
  </body>
</html>
